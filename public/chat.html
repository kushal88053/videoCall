<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One-to-One Chat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
  </head>
  <body>
    <div id="videos">
      <video class="video-player" id="user-1" autoplay></video>
      <video class="video-player" id="user-2" autoplay></video>
    </div>

    <div id="controls">
      <div class="control-container" id="camera-btn">
        <img src="./icons/camera.png" alt="" />
      </div>
      <div class="control-container" id="mic-btn">
        <img src="./icons/mic.png" alt="" />
      </div>

      <a href="index.html">
        <div class="control-container" id="leave-btn">
          <img src="./icons/phone.png" alt="" />
        </div>
      </a>
    </div>
    <script src="/agora-rtm-sdk-1.5.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="/main.js"></script>
  </body>
</html>
